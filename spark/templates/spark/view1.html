<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'spark/style.css' %}">
  </head>
  <body>
    <div class=link>
      <a href="view1">view1</a>
      <a href="view2">view2</a>
      <a href="view3">view3</a>
      <a href="view4">view4</a>
      <a href="view5">view5</a>
    </div>
    <div class="a1">
      <h1>新しいアイディアを探し出せ。</h1>
    </div>

    <!--ワードリスト-->
    <div class="word">
      <div class="word_box1">
        <div class="word_Left">
          <p>　</p>
          <p id="wi1">{{word_ie1}}</p>
          <p>　</p>
        </div>
        <div class="word_x">
          <p>　</p>
          <p> × </p>
          <p>　</p>
        </div>
        <div class="word_Right">
            {% csrf_token %}          
            <button class="btn--gray" type="submit" id="wr1">{{ word_rand1 }}</button>
            <button class="btn--gray" type="submit" id="wr2">{{ word_rand2 }}</button>
            <button class="btn--gray" type="submit" id="wr3">{{ word_rand3 }}</button>
          
        </div>
      </div>

      

      <!--リロード無しで要素更新ボタン-->
      <div class="bt">
        <form id="ajax-number" action="{% url 'blog:ajax_number' %}" method="POST" class="bt">
            {% csrf_token %}
            <button type="submit" class="btn btn--orange">もういっかい！</button>
        </form>

      </div>

      <!--単語保存場所-->
      <h2>保存</h2>
      <div class="save-tango">
      </div>
    </div>
    

    <!--フォーム-->
    <div class="form">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeKsVhKNyarTrIrXJDwqlTF5dXa3HdOQ1ckzcK6v2sV96-TZg/viewform?embedded=true" width="640" height="645" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </div>






    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      //単語を保存
      function butotnClick(){
          var wi1 = $("#wi1").text(); 
          var value1 = $("#wr1").text(); 
          $('.save-tango').prepend('<p>' + wi1 + " × "+ value1 + '</p>');
      }
      function butotnClick2(){       
          var wi1 = $("#wi1").text(); 
          var value2 = $("#wr2").text();
          $('.save-tango').prepend('<p>' + wi1 + " × "+ value2 + '</p>');
      }
      function butotnClick3(){    
          var wi1 = $("#wi1").text(); 
          var value3 = $("#wr3").text();      
          $('.save-tango').prepend('<p>' + wi1 + " × "+ value3 + '</p>');
      }
      let button1 = document.getElementById('wr1');
      button1.addEventListener('click', butotnClick);
      let button2 = document.getElementById('wr2');
      button2.addEventListener('click', butotnClick2);
      let button3 = document.getElementById('wr3');
      button3.addEventListener('click', butotnClick3);



      //ajaxのおまじない
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });


        $('#ajax-number').on('submit', function(e) {
            e.preventDefault();

            $.ajax({
                'url': '{% url "blog:ajax_number" %}',
                'type': 'POST',
                'data': {
                },
                'dataType': 'json'
            })
            .done(function(response){
                $('#wi1').text(response.word_ie1);
                $('#wr1').text(response.word_rand1);
                $('#wr2').text(response.word_rand2);
                $('#wr3').text(response.word_rand3);
                
            });
        });


    </script>
  </body>
</html>
