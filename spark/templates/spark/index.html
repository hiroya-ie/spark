<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'spark/style.css' %}">
  </head>
  <body>

    <div class="a1">
      <h1>新しいアイディアを探し出せ。</h1>
    </div>

    <!--ワードリスト-->
    <div>
      <div class="word">
        <div class="word_L">
          {% for value in word_ie %}
          <p>{{value}}<p>
        {% endfor %}
        </div>

        <div class="word_x">
          <p> × </p>
          <p> × </p>
          <p> × </p>
          <p> × </p>
          <p> × </p>
          <p> × </p>
          <p> × </p>
          <p> × </p>
        </div>




        <div class="word_R">
          {% for value in word_rand %}
          <p>{{value}}<p>
        {% endfor %}
        </div>
      </div>
    </div>

    <!--リロードボタン-->
    <div class="a1">
      <button class="btn btn--orange" onclick="window.location.reload();">もういっかい！</button>
    </div>

    <!--JavaScript-->
    <script type="text/javascript" src="{% static 'spark/sample.js' %}"></script>
  </body>
</html>
