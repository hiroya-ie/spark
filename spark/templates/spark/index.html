<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'spark/style.css' %}">
  </head>
  <body>

    <div class="a1">
      <h1>新しいアイディアを探し出せ。</h1>
    </div>

    <!--ワードリスト-->
    <div class="word">
      {% for value in values %}
        <p>{{value}}<p>
      {% endfor %}
    </div>

    <!--リロードボタン-->
    <div class="a1">
      <button class="btn btn--orange" onclick="window.location.reload();">もういっかい！</button>
    </div>

    <!--JavaScript-->
    <script type="text/javascript" src="{% static 'spark/sample.js' %}"></script>
  </body>
</html>
