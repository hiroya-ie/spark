<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'spark/style5.css' %}">
    <!--JavaScript-->
    <script src="https://kit.fontawesome.com/5d7787ac73.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- OP animation-->
    <div class="shutter">
      <img src="{% static 'spark/images/spark_op.svg'%}" class="logo" alt="ロゴ">
    </div>


    <!-- header -->
    <header>
      <h1><a href="#" class=title><i class="far fa-lightbulb">Spark</i></a></h1>
      <form class="viewSelect" method="post">
        <div>
          <select name="ViewSelect" onChange="location.href=value;">
          <option value="#">ページを選択</option>
          <option value=".">Home</option>
          <option value="view1">View1</option>
          <option value="view2">View2</option>
          <option value="view3">View3</option>
          <option value="view4">View4</option>
          <option value="view5">View5</option>
          </select>
        </div>
      </form>
      <button class="question" id="hint-openModal"><i class="far fa-question-circle"></i></button>
    </header>

    <!-- contents -->

    <!-- wordList -->
    <div class="contents">
      <div class="contents-item wordWrapper">
        <div class="words">
          <div class="wordLeft">
            <button class="bt-left" id="wi1" onclick="search();">{{ word_ie1 }}</button>
          </div>
          <div class="cross">
            <p>×</p>
          </div>
          <div class="wordRight">
            {% csrf_token %}   
            <button class="btn bt-word" type="submit" id="wr1">{{ word_rand1 }}</button>
            <button class="btn bt-word" type="submit" id="wr2">{{ word_rand2 }}</button>
            <button class="btn bt-word" type="submit" id="wr3">{{ word_rand3 }}</button>
          </div>
        </div>
        <div class="buttun">
          <form id="ajax-wiki" action="{% url 'blog:ajax_wiki' %}" method="POST" class="bt">
              {% csrf_token %}
              <button type="submit" class="btn bt-reload">もういっかい！</button>
          </form>
        </div>
        <div class="buttun">
          <button class="btn bt-reload" id="btn2" onclick="fixed_tango_L('wi1');" >左の単語を固定！</button>
        </div>
        <div class="buttun">
          <button class="btn bt-reload" id="input-openModal" >左の単語を入力！</button>
        </div>
      </div>

      <div class="contents-item keepWrapper">
        <div class="keepTitle">
          <h2>Keep</h2>
          <div class="save-tango">
          </div>
        </div>
      </div>
    </div>


    <!-- wikiModal -->
    <section id="wiki-modalArea" class="modalArea">
      <div id="wiki-modalBg" class="modalBg"></div>
      <div class="modalWrapper">
        <div class="modalContents" id="wiki-modal" >
          <p>{{ wiki }}</p>
        </div>
        <div id="wiki-closeModal" class="closeModal">
          ×
        </div>
      </div>
    </section>


    <!-- hintModal -->
    <section id="hint-modalArea" class="modalArea">
      <div id="hint-modalBg" class="modalBg"></div>
      <div class="modalWrapper">
      <div class="modalContents">
        <img class="hint_img" src="{% static 'spark/images/hint-1.svg'%}">
        </div>
        <div id="hint-closeModal" class="closeModal">
        ×
        </div>
      </div>
    </section>

    <!-- inputModal -->
    <section id="input-modalArea" class="modalArea">
      <div id="input-modalBg" class="modalBg"></div>
      <div class="modalWrapper">
      <div class="modalContents">
        <form action="#">
          <input type="text" name="tango-left" id="input-leftword"/>
          <input type="button" value="入力" id="input-complete" onclick="inputLeftWord();" >
        </form>
      </div>
        <div id="input-closeModal" class="closeModal">
        ×
        </div>
      </div>
    </section>


      


    <!--フォーム-->
    <!-- <div class="form">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeKsVhKNyarTrIrXJDwqlTF5dXa3HdOQ1ckzcK6v2sV96-TZg/viewform?embedded=true" width="640" height="645" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </div> -->
  


    
    <!-- JavaScript -->
    <script>
      //wikiを表示
      $(function () {
        $('#wi1').click(function(){
          $('#wiki-modalArea').fadeIn();
        });
        $('#wiki-closeModal , #wiki-modalBg').click(function(){
          $('#wiki-modalArea').fadeOut();
        });
      });

      //ヒントを表示
      $(function () {
        $('#hint-openModal').click(function(){
          $('#hint-modalArea').fadeIn();
        });
        $('#hint-closeModal , #hint-modalBg').click(function(){
          $('#hint-modalArea').fadeOut();
        });
      });

      //単語の組み合わせをKeepに保存
      function butotnClick(){
        var wi1 = $("#wi1").text(); 
        var value1 = $('#wr1').text(); 
        $('.save-tango').prepend('<p>' + wi1  +  " × "+ value1 + '</p>');
      }
      function butotnClick2(){       
          var wi1 = $("#wi1").text(); 
          var value2 = $("#wr2").text();
          $('.save-tango').prepend('<p>' + wi1  + " × "+ value2 + '</p>');
      }
      function butotnClick3(){    
          var wi1 = $("#wi1").text(); 
          var value3 = $("#wr3").text();      
          $('.save-tango').prepend('<p>' + wi1 + " × "+ value3 + '</p>');
      }
      let button1 = document.getElementById('wr1');
      button1.addEventListener('click', butotnClick);
      let button2 = document.getElementById('wr2');
      button2.addEventListener('click', butotnClick2);
      let button3 = document.getElementById('wr3');
      button3.addEventListener('click', butotnClick3);


      
      //左の単語を固定
      let left_tango = "not_fixed";
      function fixed_tango_L(idname){
      obj = document.getElementById(idname);
      if (left_tango=="not_fixed") {
        obj.style.border='solid 1px';//ボタンが押しっぱであることを表現
        left_tango = "fixed"; 
        $('#btn2').text("左の固定を解除！")
      }
      else  {
        left_tango = "not_fixed";
        obj.style.border='none';//ボタン押しっぱ表現を元に戻す
        $('#btn2').text("左の単語を固定！")
      }
      }


      //左の単語を入力するためのモーダルウィンドウ表示
      $(function () {
        $('#input-openModal').click(function(){
          $('#input-modalArea').fadeIn();
          document.getElementById("input-leftword").focus()
        });
        $('#input-closeModal , #input-modalBg, #input-complete').click(function(){
          $('#input-modalArea').fadeOut();
        });
      });

      //左の単語を入力
      const inputLeftWord = () => {
        const textbox = document.getElementById("input-leftword");
        const inputValue = textbox.value;
        const output = inputValue;
        if (inputValue != "") {
          document.getElementById("wi1").innerHTML = output;
          document.getElementById("wiki-modal").innerHTML = "説明はありません！";
        }
        $('#input-modalArea').fadeOut();
      }
      //Enterキーでリロードしてしまうのを防ぎ、Enter押されたら入力完了にする
      document.getElementById("input-leftword").onkeypress = (e) => {
        const key = e.keyCode || e.charCode || 0;
        if (key == 13) {
          e.preventDefault();
          inputLeftWord();
        }
      }



      



      //ajaxのおまじない(今はあんまり考える必要なし！)
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
        

        //ajaxの各種設定（考える必要あり！）
        $('#ajax-wiki').on('submit', function(e) {
            e.preventDefault();//デフォ設定のリロードを回避

            $.ajax({
                'url': '{% url "blog:ajax_wiki" %}',
                'type': 'POST',
                'data': {
                },
                'dataType': 'json'
            })
            .done(function(response){
              //左の単語が固定されていない場合、全て更新
              if (left_tango == "not_fixed") {
                $('#wi1').text(response.word_ie1);
                $('#wr1').text(response.word_rand1);
                $('#wr2').text(response.word_rand2);
                $('#wr3').text(response.word_rand3);
                $('#wiki-modal').text(response.wiki);

              }
              //左の単語が固定されている場合、右の単語のみ更新(左の単語、wikiは更新しない)
              else { 
                $('#wr1').text(response.word_rand1);
                $('#wr2').text(response.word_rand2);
                $('#wr3').text(response.word_rand3);
                
              }
                
            });
        });


    </script>
  </body>
</html>
